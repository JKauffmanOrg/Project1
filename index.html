<!DOCTYPE html>
<html lang="en" class="hasjs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink=to-fit=no">
  <title>Project 1</title>
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/normalize.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Micro+5&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="js/myscript.js" async></script>
</head>
<body>
  <h1>PC News Weekly Giveaway</h1>
  <p>Complete this form to enter the giveaway and get a chance to receive a comepletely<strong>FREE</strong> upgrade to your computer!</p>
  <form method="post" autocomplete="on" action="#null">
    <fieldset id="form_box">
	  <legend>Enter the Giveaway!</legend>
	  <div id="name_box">
	    <label>Name Here:<input id="full_name" required name="text" type="text" placeholder="Your Full Name"></label>
	  </div>
	  <div id="phone_box">
	    <label>Home/Personal Phone Number:<input id="phone_num" required name="phone" type="tel" placeholder="(000)000-0000" maxlength="13"></label>
	  </div>
	  <div id="email_box">
	    <label>Your Personal Email:<input id="email" required name="email" type="email" placeholder="yourname@mail.com"></label>
	  </div>
	  <div id="age_checkbox">
	    <label>I am 18 years of age or older<input type="checkbox" id="age_verify" name="age_verify" value="18"></label>
	  </div>
	  <div id="submit_button">
	    <button type="submit">Get your entry ticket number!</button>
	  </div>
	</fieldset>
  </form>
</body>
</html>
